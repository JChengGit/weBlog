<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="static/home.css">
</head>
<body>

<ul>
    <li style="float:right;background-color:#606060"><a href="/login">Login</a></li>
</ul>

<div>
</div>
<div>
<form action="/register" method="post">
    <div style="margin-top:260px;width:270px;margin-left:auto;margin-right:auto">
        <div text-center text-info">
            <h2 style="margin-left: 23px;margin-bottom: 8px;">Please Register</h2>
        </div>

        <div>
            <input style="height: 28px; margin-bottom: 1px;" type="text" name="email" placeholder="Email" required autofocus/>
        </div>

        <div>
            <input style="height: 28px; margin-bottom: 1px;" type="text" class="form-control" name="name" placeholder="Usename" required autofocus/>
        </div>

        <div>
            <input style="height: 28px; margin-bottom: 1px;" type="password" class="form-control" name="password" placeholder="Password" required autofocus/>
        </div>

        <div>
            <input style="height: 28px; margin-bottom: 1px;" type="password" class="form-control" name="password2" placeholder="Password Again" required autofocus/>
        </div>

        <div>
            <label style="margin-left: 1px; margin-right: 28px" class="radio-inline">
                <input type="radio" name="gender" value="Male" checked>Male
            </label>
            <label class="radio-inline">
                <input type="radio" name="gender" value="Female">Female
            </label>
        </div>

        <div>
            <button style="width:242px;margin:2px;background-color:#4CAF50;border:none;border-radius:4px;color:white;font-size:18px;padding-top:7px;padding-bottom:7px;" type="submit">Register</button>
        </div>

        <div text-center text-info">{% if message %}
            <p style="color:red">{{message}}</p>
                {% endif %}
        </div>
    </div>
</form>


</body>
</html>
